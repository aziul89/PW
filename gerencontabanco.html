<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas Bancárias</title>
    <style>
        body {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, bem-vindo/a ao gerenciador de conta bancária!</h1>
    <div>
        <h2>Insira aqui os detalhes da conta:</h2>
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia">
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero">
        <br>
        <label for="tipo">Tipo de Conta:</label>
        <select id="tipo">
            <option value="Conta Corrente">Conta Corrente</option>
            <option value="Conta Poupança">Conta Poupança</option>
            <option value="Conta Universitária">Conta Universitária</option>
        </select>
        <br>
        <label for="saldo">Saldo:</label>
        <input type="text" id="saldo">
        <br>
        <button onclick="inserirConta()">Inserir</button>
    </div>
    <div>
        <h2>Operações:</h2>
        <button onclick="visualizarContas()">Visualizar</button>
        <button onclick="deletarConta()">Deletar</button>
    </div>
    <div>
        <h2>Contas Criadas</h2>
        <ul id="contas-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
