<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas Bancárias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Gerenciador de Contas Bancárias</h1>
        </nav>
    </header>
    <div class="container">
        <div class="left-panel">
            <h2>Insira os detalhes da Conta: </h2>
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia">
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero">
            <br>
            <label for="tipo">Tipo de Conta:</label>
            <select id="tipo">
                <option value="Conta Corrente">Conta Corrente</option>
                <option value="Conta Poupança">Conta Poupança</option>
                <option value="Conta Universitária">Conta Universitária</option>
            </select>
            <br>
            <label for="saldo">Saldo:</label>
            <input type="text" id="saldo">
            <br>
            <button onclick="inserirConta()">Inserir</button>
            <button onclick="deletarConta()">Deletar</button>
        </div>
        <div class="right-panel">
            <h2>Extrato / Saldo</h2>
            <ul id="extrato-list"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Contas Bancárias</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
